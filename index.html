<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .audio-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .audio-controls button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #333;
      color: #fff;
      margin: 0 10px;
      cursor: pointer;
    }

    .audio-controls button:hover {
      background-color: #555;
    }

    .audio-controls button i {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div class="audio-controls">
    <button onclick="skipAudio(-10)"><i class="fas fa-backward"></i> -10 sec</button>
    <button onclick="skipAudio(-5)"><i class="fas fa-backward"></i> -5 sec</button>
    <button onclick="document.getElementById('audio-player').currentTime -= 1"><i class="fas fa-step-backward"></i></button>
    <button onclick="togglePlayPause()"><i id="play-pause-icon" class="fas fa-play"></i></button>
    <button onclick="document.getElementById('audio-player').currentTime += 1"><i class="fas fa-step-forward"></i></button>
    <button onclick="skipAudio(5)"><i class="fas fa-forward"></i> +5 sec</button>
    <button onclick="skipAudio(10)"><i class="fas fa-forward"></i> +10 sec</button>
  </div>

  <audio id="audio-player" autoplay loop>
    <source src="song1.mp3" type="audio/mpeg">
    <source src="song2.mp3" type="audio/mpeg">
    <source src="song3.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    function skipAudio(time) {
      var audio = document.getElementById('audio-player');
      audio.currentTime += time;
    }

    function togglePlayPause() {
      var audio = document.getElementById('audio-player');
      var playPauseIcon = document.getElementById('play-pause-icon');
      if (audio.paused) {
        audio.play();
        playPauseIcon.classList.remove('fa-play');
        playPauseIcon.classList.add('fa-pause');
      } else {
        audio.pause();
        playPauseIcon.classList.remove('fa-pause');
        playPauseIcon.classList.add('fa-play');
      }
    }

    document.getElementById('audio-player').addEventListener('play', function() {
      var playPauseIcon = document.getElementById('play-pause-icon');
      playPauseIcon.classList.remove('fa-play');
      playPauseIcon.classList.add('fa-pause');
    });

    document.getElementById('audio-player').addEventListener('pause', function() {
      var playPauseIcon = document.getElementById('play-pause-icon');
      playPauseIcon.classList.remove('fa-pause');
      playPauseIcon.classList.add('fa-play');
    });

    document.getElementById('audio-player').addEventListener('ended', function() {
      skipAudio(1);
    });
  </script>
</body>

<audio id="audio-player" controls autoplay loop>
  <source src="S1.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<div>
  <button onclick="document.getElementById('audio-player').play()">Play</button>
  <button onclick="document.getElementById('audio-player').pause()">Pause</button>
  <button onclick="stopAudio()">Stop</button>
</div>

<script>
  function stopAudio() {
    var audio = document.getElementById('audio-player');
    audio.pause();
    audio.currentTime = 0;
  }
</script>

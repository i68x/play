<style>
  .audio-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }

  .audio-controls button {
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background-color: #333;
    color: #fff;
    margin: 0 10px;
    cursor: pointer;
  }

  .audio-controls button:hover {
    background-color: #555;
  }
</style>

<div class="audio-controls">
  <button onclick="skipAudio(-10)">-10 sec</button>
  <button onclick="skipAudio(-5)">-5 sec</button>
  <button onclick="document.getElementById('audio-player').currentTime -= 1">Prev</button>
  <button onclick="document.getElementById('audio-player').paused ? document.getElementById('audio-player').play() : document.getElementById('audio-player').pause()">{playPause}</button>
  <button onclick="document.getElementById('audio-player').currentTime += 1">Next</button>
  <button onclick="skipAudio(5)">+5 sec</button>
  <button onclick="skipAudio(10)">+10 sec</button>
</div>

<audio id="audio-player" autoplay loop>
  <source src="s1.mp3" type="audio/mpeg">
  <source src="s2.mp3" type="audio/mpeg">

  Your browser does not support the audio tag.
</audio>

<script>
  function skipAudio(time) {
    var audio = document.getElementById('audio-player');
    audio.currentTime += time;
  }

  function updatePlayPauseButton() {
    var audio = document.getElementById('audio-player');
    var playPauseButton = document.getElementById('play-pause-button');
    if (audio.paused) {
      playPauseButton.textContent = 'Play';
    } else {
      playPauseButton.textContent = 'Pause';
    }
  }

  document.getElementById('audio-player').addEventListener('play', updatePlayPauseButton);
  document.getElementById('audio-player').addEventListener('pause', updatePlayPauseButton);
  document.getElementById('audio-player').addEventListener('ended', function() {
    skipAudio(1);
  });
</script>
